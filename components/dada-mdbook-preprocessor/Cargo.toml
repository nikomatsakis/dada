[package]
name = "dada-mdbook-preprocessor"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "dada-mdbook-preprocessor"
path = "src/main.rs"

[dependencies]
anyhow = "1.0"
clap = { version = "3.0", features = ["derive"] }
mdbook = { version = "0.4", default-features = false }
regex = "1.0"
serde_json = "1.0"
semver = "1.0"